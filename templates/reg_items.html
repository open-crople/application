{% extends "index.html" %}

{% block section %}
  <style>
    #submitButtonContainer {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    #submitButton {
      background-color: #00462A;
      width: 60%;
      height: 40px;
      border-radius: 5px;
      color: #fff;
      font-size: 20px;
      border: none;
      cursor: pointer;
    }

    .form-table {
      width: 80%;
      height: 700px;
      margin: 0 auto;
      border-collapse: collapse;
    }

    .form-table th, .form-table td {
      text-align: left;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    .form-table th {
      font-size: 20px;
    }

    .form-table input[type="text"],
    .form-table textarea,
    .form-table select {
      width: 100%;
      height: 40px;
      border-radius: 3px;
      border: 1px solid #ccc;
      padding: 5px;
    }

    .form-table textarea {
      height: 80px;
    }
  </style>

  <form action="/submit_item_post" enctype="multipart/form-data" method="post">
    <table class="form-table">
      <tr>
        <th><label for="name">상품명</label></th>
        <td><input type="text" name="name" id="name" placeholder="상품명을 입력해주세요" required /></td>
      </tr>
      <tr>
        <th><label for="price">가격</label></th>
        <td><input type="text" name="price" id="price" placeholder="가격을 입력해주세요 ex) 1000" required /></td>
      </tr>
      <tr>
        <th><label for="img">상품 이미지</label></th>
        <td><input type="file" name="file" /></td>
      </tr>
      <tr>
        <th><label for="addr">판매지역</label></th>
        <td><input type="text" name="addr" id="addr" placeholder="판매 지역을 입력해주세요 ex) 이화여대, 북아현동" required /></td>
      </tr>
      <tr>
        <th><label for="keyword">상품 키워드 </label></th>
        <td><input type="text" name="keyword" id="keyword" placeholder="상품 키워드를 입력해주세요" required /></td>
      </tr>
      <tr>
        <th>
          <label for="status">상태</label>
        </th>
        <td>
          <select id="status" name="status">
            <option value="new" selected>새 상품</option>
            <option value="lnew">미개봉 중고</option>
            <option value="used">중고</option>
          </select>
        </td>
      </tr>
      <tr>
        <th><label for="explan">상세 설명 </label></th>
        <td><textarea id="explain" name="explain" rows="4" cols="80" placeholder="상세 설명을 입력해주세요"></textarea></td>
      </tr>
    </table>
    <div id="submitButtonContainer">
      <input id="submitButton" type="submit" value="등록하기" />
    </div>
  </form>
{% endblock section %}
