{% extends "index.html" %}

{% block section %}
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='rent_detail_style.css')}}">
    <script>
        
     function openBigPicture() {
        window.open("big_picture.html", "_blank");
    }
        
     function realbuying() {
         if (confirm("대여를 확정하시겠습니까?")) {
                alert("대여가 확정되었습니다.");
            } else {
                alert("대여가 취소되었습니다.");
            }
     }
    </script>
</head>

<body>
    <section>
    <div class="upper_section">
        
    <div class="rent_detail_info item_img" style = "width: 40%; height: 300px; margin-left: 0; margin-right: 0; margin-bottom: 5%; position: relative; overflow: hidden; align-items: center;">
        <img src="{{ url_for('static', filename='images/' + data.img_path) }}" alt="{{ key }}" style="width: 100%; max-height: 100%; object-fit: contain; position: abosolute;" >
        <img src="{{ url_for('static', filename='images/big_picture.jpeg')}}" id="big_picture" onclick="openBigPicture()">
    </div>

    <div class="rent_detail_info info">
        <div class="upper_right_upper" style="display:flex;">
            <div class="item_name bold_title" style="float:left; margin-right:8px; margin-top: 20%;">{{ name }}</div><br>
            <div style="float:left; margin-top: 20%;"><sub>#{{data.keyword}}</sub></div>
        </div>
        <br><br>
        <div class="rent_detail_content">
            가격    : <span id="cost">{{data.price}}원</span><br>    
            대여자  : <span id="seller">{{data.seller}}</span><br>
            대여지역 : <span id="sell_area">{{data.addr}}</span><br>
            전달방식 : <span id="sell_way">{{data.send}}</span><br><br>
        </div>
    </div>
    <br><br><br>
    </section>
    
    
    <section>
    <hr size="5px" align="center" color="#00462A" padding="20px">
        
    <div class="down_section">  
    <div class="bold_title" style="margin-right:auto;">상품정보</div>
         <form>
            <button class="btn_right" style="display:inline-block; margin-right:0px;"><a href="/review"> 리뷰보기 </a></button>
            <button class="btn_right" style="display:inline-block;" onclick="realbuying()"><a> 대여하기 </a></button>   
        </form>
    </div>
        
    <div id="down_section_box">
        <pre>
{{data.explain}}
        </pre>
    </div>
    </section>
</body>
{% endblock section %}
