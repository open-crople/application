{% extends "index.html" %}

{% block section %}
<link rel="stylesheet" href="../static/submit_item_result_style.css">
<div class="container"> 
<h1>상품 등록이 완료되었습니다.</h1><br>
<img src="{{img_path}}"/><br><br>
<p>
    상품명: {{data.name}}<br><br>
    가격: {{data.price}}원<br><br>
</p>

<p>
    판매지역: {{data.addr}}<br><br>
    전달방식: {{data.send}}<br><br>
    상품키워드: {{data.keyword}}<br><br>
    상태: {{data.status}}
    <br><br>
    상세 설명: {{data.explain}}<br><br>
</p>
</div>
<style>
.container {
    width: 80%;
    margin: 0 auto;
    text-align: center;
    font-family: Arial, sans-serif;
}

.container img {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin-top: 20px;
}

.container h1 {
    font-size: 2em;
    margin-bottom: 20px;
    color: #333;
}

.container p {
    font-size: 1.1em;
    line-height: 1.6;
    color: #555;
}

/* Specific styling for certain elements */
.container p:first-child {
    margin-top: 30px;
}

/* Style the headings for item details */
.container p > strong {
    font-weight: bold;
    color: #000;
}

/* Additional styling for specific details */
.container p > .detail {
    font-style: italic;
    color: #777;
}

/* Adjustments for smaller screens */
@media (max-width: 768px) {
    .container img {
        width: 80%;
    }
}


</style>
{% endblock section %}
